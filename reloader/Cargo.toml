[package]
name = "reloader"
description = "Trait and service definition for periodic reloading of config-file, KVS, etc."
version = "0.1.0"
edition = "2021"
authors = ["Jun Kurihara"]
license = "MIT"
readme = "../README.md"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[dependencies]
tokio = { version = "1.29.1", default-features = false, features = [
  "time",
  "sync",
] }
async-trait = "0.1.68"
tracing = "0.1.37"
thiserror = "1.0.40"
anyhow = "1.0.71"
